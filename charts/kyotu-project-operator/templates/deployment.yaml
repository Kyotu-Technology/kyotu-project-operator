apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kyotu-project-operator.fullname" . }}
  labels:
    {{- include "kyotu-project-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kyotu-project-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kyotu-project-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kyotu-project-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: GITLAB_URL
              value: {{ .Values.config.gitlabUrl }}
            - name: DEPLOY_ROOT
              value: {{ .Values.config.deployRoot }}
            - name: FLUX_ROOT
              value: {{ .Values.config.fluxRoot }}
            - name: ARGO_REPO
              value: {{ .Values.config.argoRepo }}
            - name: FLUX_REPO
              value: {{ .Values.config.fluxRepo }}
            - name: REPO_BRANCH
              value: {{ .Values.config.repoBranch }}
            - name: DEPLOY_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.deployKeySecret }}
                  key: {{ .Values.config.deployKeySecretKey }}
            - name: GITLAB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.gitlabTokenSecret }}
                  key: {{ .Values.config.gitlabTokenSecretKey }}
            - name: SSH_KEY_PATH
              value: {{ .Values.config.sshKeyPath }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: ssh-key
              mountPath: {{ .Values.config.sshKeyPath }}
              readOnly: true
      volumes:
        - name: ssh-key
          secret:
            secretName: {{ .Values.config.sshKeySecret }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
