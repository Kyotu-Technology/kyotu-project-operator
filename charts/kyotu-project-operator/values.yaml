replicaCount: 1

image:
  repository: 480102916536.dkr.ecr.us-east-1.amazonaws.com/kyotu-project-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

config:
  gitlabUrl: https://gitlab.k8s.kyotutechnology.com
  deployRoot: tmp/deploy_repo
  fluxRoot: tmp/flux_repo
  argoRepo: https://operator@gitlab.k8s.kyotutechnology.com/operations/deployment.git
  fluxRepo: git@github.com:Kyotu-Technology/aws-k8s-flux.git
  repoBranch: test
  deployKeySecret: kyotu-project-operator-token
  deployKeySecretKey: deployKey
  gitlabTokenSecret: kyotu-project-operator-token
  gitlabTokenSecretKey: gitlabToken
  sshKeyPath: /tmp/ssh
  sshKeySecret: kyotu-project-operator-ssh-key
  sshKeySecretKey: id_rsa

service:
  type: ClusterIP
  port: 8080

crd:
  install: true

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
